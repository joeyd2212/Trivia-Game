<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<h1>Trivia Game</h1>
	<br />

	<div class="container">
		
		<button type="button" class="btn btn-primary" id="start-button">Start Trivia Game</button>



		<br /><br />

		<div id="trivia">
			

			<div id="timer">Timer</div>

			<br />

			<div id="question">Question goes here
				
			</div>

			<br />

			<input type="text" id="answer"/> 
			<br /><br />

			<button type="button" class="btn btn-success">Next Question</button>



		</div>

		<div id="results">
			
			<p>Your score is:</p>

			<div id ="final-score">0 out of 5</div>

			<br />

			<button type="button" class="btn btn-success">Play Again
			</button>
		</div>


	</div>












</body>
</html>
